<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wybór logotypu firmy</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f3f4f6; margin: 0; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
    .logo-card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
    .logo-card:hover { transform: scale(1.05); }
    img { width: 100%; height: 200px; object-fit: contain; }
    #result { margin-top: 30px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Wybór logotypu firmy</h1>
  <p>Kliknij najlepszy logotyp spośród 4 losowych – aplikacja wybierze Twoje TOP 4.</p>
  <div id="grid"></div>
  <div id="result"></div>

  <script>
        const IMAGE_COUNT = 192;
        let images = [];
        for (let i = 1; i <= IMAGE_COUNT; i++) {
        images.push(`logos/logo (${i}).png`);
    }

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let selected = [];
    let round = 0;

    function renderRound() {
      const grid = document.getElementById('grid');
      const result = document.getElementById('result');
      grid.innerHTML = '';
      result.innerHTML = '';

      if (images.length < 4) {
        result.innerHTML = `<h2>Twój wynik:</h2><p>Wybrałeś 4 najlepsze logotypy:</p>
          <ol>${selected.map((s, i) => `<li>${s}</li>`).join('')}</ol>`;
        return;
      }

      const current = images.splice(0, 4);
      current.forEach(img => {
        const div = document.createElement('div');
        div.className = 'logo-card';
        div.innerHTML = `<img src="${img}" alt="">`;
        div.onclick = () => {
          selected.push(img);
          renderRound();
        };
        grid.appendChild(div);
      });
    }

    shuffle(images);
    renderRound();
  </script>
</body>
</html>
